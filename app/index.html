<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>assign9</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
    <body>

        <header>
            <a href="https://www.etsy.com/?ref=lgo" class="iconName">
                <img src="https://www.etsy.com/assets/dist/images/etsylogo.20150106184300.png">
            </a>

            <form class="search">
                <input type="text" id="input_area" placeholder="Search for items or shops">
                <input class="button" type="submit" value="Search">
            </form>

            <form class="browse">
                <label for="select_element"></label>
                    <select name="select_element">
                        <option value="disabled selected">Browser</option>
                        <option value="1">New Year's</option>
                        <option value="2">Valentines's Day</option>
                        <option value="3">Gift Ideas</option>
                        <option value="line disabled"></option>
                        <option value="1">Art</option>
                        <option value="2">Home & Living</option>
                        <option value="3">Mobile Accessories</option>
                        <option value="4">Jewelry</option>
                    </select>
            </form>

            <a class="help" href="#">Help</a>

            <a clas="register" href="#">Register</a>

            <input class="signIn" type="submit" value="Sign In">

            <a class="cart" href=""><img src="">Cart</a>

        </header>




        <div class="midsection">

            <section class="content">
               

                <div class="sidebar">
                    <span>Show Results for:</span>

                        <div class="sideBar">
                           
                            <form action="" class="radioButtons">
                                <span>Item Type</span><br/><br/>
                                <fieldset>
                                 <div class="rad1"> 
                                    
                                    <input type="radio" name="choice" id="radall" value="All Items" checked="checked" />
                                    <label for="radall">All Items</label>
                                 </div>

                                  <div class="rad2">
                                    <input type="radio" name="choice" id="radhand" value="Handmade" />
                                    <label for="radhand">Handmaded</label>
                                  </div>

                                  <div class="rad3"> 
                                    <input type="radio" name="choice" id="radvintage" value="Vintage" />
                                    <label for="radvintage">Vintage</label>
                                  </div>
                                    
                                  <div class="rad4">
                                    <input type="radio" name="choice" id="radCraft" value="Craft Supplies" />
                                    <label for="radCraft">Craft Supplies</label>
                                  </div>
                                    

                                </fieldset> 
                            </form>

                        
                    </div>
                    <div class="menu">
                    <div class="tabletitle">Categories</div>
                        <div class="tablecontents">
                            <div class="table">All Categories</div>
                            <div class="contenttype"> 
                            <div class="list">Vintage</div>
                            </div>
                                <div class="subcategories">

                                    <div class="list1">Collectibles</div>
                                    <div class="list2">Serving</div>
                                    <div class="list3">Antique</div>
                                    <div class="list4">Housewares</div>
                                    <div class="list5">Paper Ephemera</div>
                                    <div class="list6">Home Decor</div>
                                    <div class="list7">Clothing</div>
                                    <div class="list8">Accessories</div>
                                    <div class="list9">Bags and PUrses</div>
                                    <div class="list10">Jewelry</div>
                                    <div class="listclose">+See all 16 categories</div>
                                </div>
                   
                        </div>
                    </div>
                            
                            

                </div>

                      








        
                <div class="contentpage">
                    

                    <div class="contentbox">
                    

                    </div>

                </div>
            
            </section>
        </div>



            






       



     







      

    <!-- build:js scripts/vendor.js -->
    <script src="scripts/etsy.js"></script>
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
  </body>
</html>
